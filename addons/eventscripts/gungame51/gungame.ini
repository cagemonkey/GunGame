[WeaponOrder:AlreadyRegistered]
en="Cannot register weapon order ($file): already registered."
fr="Impossible d'enregistrer l'ordre des armes '$file' puisqu'elle a déjà été enregistrée."
no="Kan ikke registrere våpenet bestilling ($file): Allerede registrert."
