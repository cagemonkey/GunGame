pt="Nao foi possivel registrar a ordem das armas ($file): ela ja esta registrada."

[WeaponOrder:MultikillNotNumeric]
en="Cannot set multikill value ($weapon): '$to' is not numerical. Skipping."
fr="Impossible de définir la valeur 'multikill' de l'arme '$weapon' sur '$to' puisqu'elle n'est pas numérique."
no="Kan ikke angi multikill verdi ($weapon): '$to' er ikke numeriske. Hopper over ."
es="No se pudo configurar el valor multikill ($weapon): '$to' no es un valor numerico. Omitiendo."
de="Kan Multikillvariable ($weapon) nicht setzte: '$to' ist nicht numerisch. Überspringe."
ru="Невозможно установить значение мультикилл ($weapon): '$to' не числовое. Пропускаем."
pl="Nie można ustawić wartości multikill ($weapon): '$to' wartość nie jest liczbą. Pomijanie."
pt="Nao foi possivel configurar o valor do multikill ($weapon): '$to' nao esta como valor numerio. Saltando."

[WeaponOrder:InvalidWeapon]
en="Cannot add weapon ($weapon): invalid weapon name. Skipping."
fr="Impossible d'ajouter l'arme '$weapon' puisqu'il ne s'agit pas d'une arme valide."
no="Kan ikke legge til våpen ($weapon): ugyldig våpen navnet. Hopper over."
es="No se pudo agregar el arma ($weapon): nombre del arma invalido. Omitiendo."
de="Kann Waffe ($weapon) nicht hinzufügen: ungültiger Waffenname. Überspringe."
ru="Невозможно добавить оружие ($weapon): неверное название оружия. Пропускаем."
pl="Nie można dodać broni ($weapon): niepoprawna nazwa broni. Skipping."
pt="Nao foi possivel carregar a arma ($weapon): nome de arma invalido. Saltando."

[WeaponOrder:MultikillValuesChanged]
en="Weapon Order MultiKill values changed to: #green$to#default. Restarting."
fr="La valeur 'multikill' des armes a été modifiée pour: #green$to#default. Recommencement de la partie."
no="Våpenet Bestill MultiKill verdiene endret til: #green$to#default. Omstart."
es="Los valores MultiKill del orden de las armas han cambiado a : #green$to#default. Reiniciando."
de="Waffenbestellung Multikillvariable geändert auf: #green$to#default. Neustart."
ru="Значение мультикилл порядка оружия изменено на: #green$to#default. Рестартуем."
pl="Kolejność broni dla wartości MultiKill została zmieniona na: #green$to#default. Restartowanie."
pt="Os valores de multiKill da ordem de armas foi alterado para : #green$to#default. Reiniciando."

[WeaponOrder:MultikillReset]
en="Weapon Order MultiKill values reset to default. Restarting."
fr="La valeur 'multikill' des armes a été réinitilisée. Recommencement de la partie."
no="Våpenet Bestill MultiKill verdiene tilbakestilles til standard. Omstart."
es="Los valores MultiKill del orden de las armas han sido restaurados a los valores predeterminados. Reiniciando."
de="Waffenbestellung Multikillvariable auf Standard zurückgesetzt. Neustart."
ru="Значение мультикилл порядка оружия сброшено по умолчанию. Рестартуем."
pl="Kolejność broni dla MultiKill została przywrócona do domyślnych wartości. Restartowanie."
pt="Os valores de multiKill da ordem de armas foi restaurados para os valores pre-determinados. Reiniciando."

[WeaponOrder:FileChanged]
en="Weapon Order file changed to: #green$to#default. Restarting."
fr="Le fichier définissant l'ordre des armes a été modifié pour: #green$to#default. Recommencement de la partie."
no="Våpenet Bestill filen endret til: #green$to#default. Omstart."
es="El archivo con el orden de las armas cambio a: #green$to#default. Reiniciando."
de="Waffenbestellungsdatei geändert in: #green$to#default. Neustart."
ru="Файл порядка оружия изменен на: #green$to#default. Рестартуем."
pl="Plik kolejności broni zmieniony na: #green$to#default. Restartowanie."
pt="O arquivo de ordem de armas foi alterado para : #green$to#default. Reiniciando."

[WeaponOrder:MissingDisplayName]
en="Warning: Weapon Order ($name) has no display name.\n[GunGame] The first line of your weapon order must be in the following format:\n[GunGame] => [put your display name here]"
fr="Attention: L'ordre des armes '$name' n'a pas de nom d'affichage.\n[GunGame] La premrère ligne de votre liste d'armes doit être dans le format suivant:\n[GunGame] => [put your display name here]"
no="Advarsel: våpen Bestill ($name) har ingen navn.\n[GunGame] Den første linjen på våpenet bestillingen må være i følgende format:\n[GunGame] => [sette ditt navn her]"
es="Advertencia: El orden de las armas ($name) no tiene un alias.\n[GunGame] La primer linea del orden de armas debe seguir el siguiente formato:\n[GunGame] => [ingresa el alias aqui]"
de="Warnung: Waffenbestellung ($name) hat keinen Anzeigen Name.\n[GunGame] Die erste Zeile der Waffenbestellung muss im folgenden Format sein:\n[GunGame] => [dein Anzeigen Name hier rein]"
ru="Внимание: порядок оружия ($name) не имеет имени отображения.\n[GunGame] Первая строка твоего порядка оружия должна быть в следующем формате:\n[GunGame] => [помести твое имя отображения здесь]"
pl="Uwaga: Kolejność broni ($name) nie posiada wyświetlanej nazwy.\n[GunGame] Pierwsza linia kolejności broni powinna mieć następujący format:\n[GunGame] => [wpisz nazwę wyświetlania]"
pt="Advertencia: a ordem das armas ($name) nao tem um nome de exibicao.\n[GunGame] A primeira linha da sua lista de ordem de armas deve esta desta forma:\n[GunGame] => [coloque o nome de exibicao aqui]"

